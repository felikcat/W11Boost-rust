[package]
name = "W11Boost"
version = "1.3.0"
edition = "2024"
build = "build.rs"

[dependencies]
fltk-theme = "0.7.3"
curl = "0.4.47"
chrono = "0.4.38"
widestring = "1.1.0"

[dependencies.winsafe]
version = "0.0.22"
features = [
    "shell",
    "advapi",
    "kernel"
]

[dependencies.windows]
version = "0.58.0"
features = [
    "Win32_System_Com",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Restore",
    "Win32_System_Services",
]

[dependencies.windows-sys]
version = "0.59.0"
features = [
    "Win32_System_Threading",
    "Win32_System_SystemServices",
]

[dependencies.fltk]
version = "^1.4.36"
features = [
    "use-ninja"
]

[build-dependencies]
winres = "0.1.12"

